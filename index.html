<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Engineer André Oliveira second project - To-do list"
    />
    <meta name="author" content="André Oliveira" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/toggle.css" rel="stylesheet" />
    <link href="styles/list.css" rel="stylesheet" />
    <script src="scripts/toggle.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/projectLink.js"></script>
  </head>
  <body>
    <header>
      <div class="toggle-container">
        <i class="fa-regular fa-sun" aria-label="Light mode"></i>
        <label class="switch" for="darkModeToggle">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider round"></span>
        </label>
        <i class="fa-regular fa-moon" aria-label="Dark mode"></i>
      </div>
    </header>
    <main>
      <div class="main-container">
        <h2>To-do List</h2>

        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Add a new task..." />
          <button id="addTaskBtn">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <ul id="taskList">
          <!-- Tasks will be added dynamically -->
        </ul>
      </div>
    </main>
    <footer>
      <div class="footerNote">
        Project 2: To-do List - Created by André Oliveira
      </div>
      <div class="links">
        <a id="prevProject" class="nav-link" href="#"
          ><i class="fa fa-caret-left" aria-hidden="true"></i
        ></a>
        <a href="https://github.com/InterpolProntos" target="_blank">GitHub</a>
        <a
          href="https://www.linkedin.com/in/andr%C3%A9-oliveira-a70b20b7/"
          target="_blank"
          >LinkedIn</a
        >
        <a id="nextProject" class="nav-link" href="#"
          ><i class="fa fa-caret-right" aria-hidden="true"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
